 font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="76" y="256.6094">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="111" x="89" y="256.6094">confirms the data</text><polygon fill="#181818" points="75,286.6621,65,290.6621,75,294.6621,71,290.6621" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="69" x2="819" y1="290.6621" y2="290.6621"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="81" y="285.9199">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="337" x="94" y="285.9199">Generates costumerID and informs operation success</text><!--MD5=[f8d02839e8c1c56536d4c2a030bb64ee]
@startuml
autonumber
actor "Sales Clerck" as SC

activate SC

SC -> ":System" : Starts to register a new costumer
activate ":System"
opt birthdate, customerGender, billing and delivering addresses are not mandatory
":System" - -> SC : Requests data (name, VAT identifier, email, phone number, birthdate, customerGender, billing address, delivering address)
deactivate ":System"
end opt


SC -> ":System" : Inserts requested data
activate ":System"

":System" - -> SC :shows all data and requests confirmation
deactivate ":System"


SC -> ":System" : confirms the data
activate ":System"
":System" - -> SC : Generates costumerID and informs operation success
deactivate ":System"

deactivate SC

@enduml

