extLength="18" x="79.5" y="599.356">15</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="190" x="101.5" y="599.356">Informs operation (in)success</text><!--MD5=[107bc4ab03cc0b316e95b9d84884114e]
@startuml
autonumber
actor "Sales Clerk" as SC
participant ":SpecifyNewProductUI" as UI
participant ":SpecifyNewProductController" as CTRL
participant ":PersistenceContext" as PC
participant ":RepositoryFactory" as RF
participant ":ProductRepository" as ProdRep
participant ":Product" as Prod

loop
activate SC

SC -> UI : Starts to specify a new product for sale
activate UI

UI - -> SC : Requests data (Brand, description, price...)
deactivate UI

SC -> UI : Types requested data
activate UI

UI -> CTRL : create
deactivate UI
activate CTRL


CTRL -> PC : repositories()
deactivate CTRL
activate PC
PC -> RF : create
deactivate PC
activate RF

RF -> ProdRep : create
activate ProdRep
deactivate RF


deactivate ProdRep

activate PC
PC -> CTRL : ProductRepository
deactivate PC
activate CTRL
deactivate CTRL

activate UI
UI -> CTRL : specifyNewProduct()

CTRL -> Prod : newProduct = create()
activate Prod
deactivate Prod


CTRL -> ProdRep : save(newProduct)
activate ProdRep

CTRL -> UI : newProduct

deactivate CTRL

deactivate ProdRep

UI - -> SC :Shows all data and requests confirmation
deactivate UI

SC -> UI : Confirms the data
activate UI

UI - -> SC : Informs operation (in)success
deactivate UI

deactivate SC
end loop
database "Database" as DB
@enduml

